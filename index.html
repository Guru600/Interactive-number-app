<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numerals!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Learn Your Numbers!</h1>
        </header>
        <main>
            <div id="numeral-display" class="numeral-display-area">
                <!-- Numeral will be displayed here by JavaScript -->
                <span id="current-numeral">0</span>
            </div>
            <div class="navigation-buttons">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </main>
        <footer>
            <p>Happy Learning!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
